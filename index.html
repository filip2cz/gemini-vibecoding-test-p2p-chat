<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat (s PeerJS + User List)</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Font "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble-me {
            background-color: #3b82f6; color: white; border-radius: 20px 20px 5px 20px;
        }
        .chat-bubble-peer {
            background-color: #e5e7eb; color: #1f2937; border-radius: 20px 20px 20px 5px;
        }
        /* Styl pro seznam uživatelů */
        #userList li {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #userList li:hover {
            background-color: #f3f4f6; /* světle šedé pozadí při najetí */
        }
    </style>
    <!-- KROK 1: Import knihovny PeerJS (pro P2P spojení) -->
    <!-- Oprava překlepu v URL (peer.min.js -> peerjs.min.js) -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <!-- KROK 2: Import knihovny MQTT.js (pro "nástěnku" / seznam uživatelů) -->
    <script src="https://cdn.jsdelivr.net/npm/mqtt@5.7.0/dist/mqtt.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 md:p-8 relative">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">P2P Chat</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Levý sloupec: Uživatelé a připojení -->
            <div class="md:col-span-1 space-y-6">
                <!-- Sekce s ID uživatele -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-blue-800">Vaše ID</h2>
                    <div class="mt-2 bg-white rounded-md p-3 text-center font-mono text-gray-700 select-all break-all text-sm" id="userIdDisplay">
                        Připojování...
                    </div>
                </div>

                <!-- NOVÁ Sekce: Nastavení jména -->
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-3">Vaše jméno</h2>
                    <div class="space-y-3">
                        <input type="text" id="nameInput" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2.5" placeholder="Zadejte své jméno..." disabled>
                        <button id="setNameButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:bg-gray-300" disabled>
                            Nastavit jméno
                        </button>
                    </div>
                </div>

                <!-- Sekce Seznam uživatelů -->
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-3">Online Uživatelé</h2>
                    <div id="userListContainer" class="h-60 overflow-y-auto">
                        <ul id="userList" class="space-y-2">
                            <li class="text-gray-400 text-sm">Načítání seznamu...</li>
                        </ul>
                    </div>
                </div>

                <!-- Sekce pro připojení (může být skrytá, pokud používáme jen seznam) -->
                <div class="space-y-4">
                    <div>
                        <label for="peerIdInput" class="block text-sm font-medium text-gray-700">ID protějšku</label>
                        <input type="text" id="peerIdInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2.5" placeholder="Nebo vložte ID ručně">
                    </div>
                    <button id="connectButton" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Připojit ručně
                    </button>
                </div>
            </div>

            <!-- Pravý sloupec: Chat -->
            <div class="md:col-span-2 space-y-4 flex flex-col">
                <!-- Stav připojení -->
                <div id="statusBox" class="text-sm text-center text-gray-500 p-2 bg-gray-50 rounded-md">
                    Očekávání akce...
                </div>

                <!-- Chatovací okno -->
                <div id="chatWindow" class="h-96 w-full bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-4 overflow-y-auto flex-grow">
                    <div class="text-center text-gray-400">Zatím žádné zprávy</div>
                </div>

                <!-- Odeslání zprávy -->
                <div class="flex space-x-3">
                    <input type="text" id="messageInput" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2.5" placeholder="Napište zprávu..." disabled>
                    <button id="sendButton" class="inline-flex items-center px-4 py-2.5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 disabled:bg-gray-400" disabled>
                        Odeslat
                    </button>
                </div>
            </div>
        </div>

        <!-- ***** NOVÝ PRVEK: MODAL PRO PŘÍCHOZÍ HOVOR ***** -->
        <div id="incomingCallModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-2">Příchozí hovor</h3>
                <div class="mb-4">
                    <p id="incomingCallText" class="text-sm text-gray-600">... se s vámi chce spojit.</p>
                </div>
                <div class="flex space-x-4">
                    <button id="acceptButton" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm">
                        Přijmout
                    </button>
                    <button id="declineButton" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                        Odmítnout
                    </button>
                </div>
            </div>
        </div>
        <!-- ***** KONEC MODALU ***** -->

    </div>

    <!-- Logika PeerJS a MQTT.js -->
    <script>
        // PeerJS proměnné
        let peer;
        let dataConnection;
        let pendingConnection = null; // Uchováme si čekající spojení
        let myId;
        let myName = '';

        // MQTT proměnné (pro "nástěnku")
        let mqttClient;
        const onlineUsers = new Map();
        // ZMĚNA: Přidáno "-v2" do názvu topicu, abychom se zbavili "duchů" z předchozí verze
        const PRESENCE_TOPIC_PREFIX = 'p2p-chat-app/gemini-lobby-v2/presence/';
        const BROKER_URL = 'wss://broker.hivemq.com:8884/mqtt'; // Veřejný MQTT broker

        // DOM Elementy
        const userIdDisplay = document.getElementById('userIdDisplay');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectButton = document.getElementById('connectButton');
        const chatWindow = document.getElementById('chatWindow');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusBox = document.getElementById('statusBox');
        const userList = document.getElementById('userList');
        const nameInput = document.getElementById('nameInput');
        const setNameButton = document.getElementById('setNameButton');
        // Nové DOM elementy pro modal
        const incomingCallModal = document.getElementById('incomingCallModal');
        const incomingCallText = document.getElementById('incomingCallText');
        const acceptButton = document.getElementById('acceptButton');
        const declineButton = document.getElementById('declineButton');

        /**
         * KROK 1: Inicializace PeerJS (pro P2P spojení)
         */
        function initializePeer() {
            try {
                peer = new Peer(); // Připojí se k veřejnému PeerJS serveru
            } catch (e) {
                logStatus(`Chyba při inicializaci Peer: ${e.message}. Zkuste obnovit stránku.`);
                console.error("PeerJS initialization error:", e);
                return;
            }

            peer.on('open', (id) => {
                myId = id;
                userIdDisplay.textContent = id;
                logStatus("Připraven. Vyberte uživatele ze seznamu.");

                // Povolíme nastavení jména
                myName = `Uživatel-${myId.substring(0, 4)}`;
                nameInput.value = myName;
                nameInput.disabled = false;
                setNameButton.disabled = false;

                // Jakmile máme ID, připojíme se k "nástěnce"
                initializeMqtt();
            });

            // Listener pro příchozí spojení
            peer.on('connection', (conn) => {
                // ZMĚNA: Automaticky nepřijímáme hovor

                // Pokud už chatujeme nebo máme čekající hovor, odmítneme
                if (dataConnection || pendingConnection) {
                    conn.close();
                    return;
                }

                // Uložíme si čekající spojení
                pendingConnection = conn;

                // Zjistíme jméno volajícího
                const callerData = onlineUsers.get(conn.peer) || { name: `Uživatel-${conn.peer.substring(0, 4)}` };

                // Zobrazíme modal
                incomingCallText.textContent = `Uživatel "${callerData.name}" se s vámi chce spojit.`;
                incomingCallModal.classList.remove('hidden');

                logStatus(`Příchozí hovor od ${callerData.name}...`);
            });

            peer.on('error', (err) => logStatus(`Chyba PeerJS: ${err.message}`));
            peer.on('disconnected', () => logStatus("Odpojeno od PeerJS."));
        }

        /**
         * KROK 2: Inicializace MQTT (pro "nástěnku" / seznam uživatelů)
         */
        function initializeMqtt() {
            // ----- ZAČÁTEK ZMĚNY: Přidání "Poslední vůle" (LWT) -----
            // Toto je oprava chyby, kdy uživatelé zůstávali "viset" online.
            // Říkáme brokeru: "Pokud se odpojím neočekávaně (crash, ztráta sítě),
            // automaticky za mě pošli tuto zprávu."
            const myPresenceTopic = `${PRESENCE_TOPIC_PREFIX}${myId}`;
            const lwtOptions = {
                will: {
                    topic: myPresenceTopic,
                    payload: '', // Prázdná zpráva (offline)
                    qos: 1,      // Quality of Service
                    retain: true // Přepíše "online" zprávu
                }
            };

            try {
                // Předáme LWT nastavení hned při připojení
                mqttClient = mqtt.connect(BROKER_URL, lwtOptions);
            } catch (e) {
            // ----- KONEC ZMĚNY -----
                logStatus(`Chyba při připojování k MQTT: ${e.message}. Seznam uživatelů nebude fungovat.`);
                console.error("MQTT initialization error:", e);
                return;
            }

            mqttClient.on('connect', () => {
                logStatus("Připojeno k seznamu uživatelů...");

                // 1. Přihlásíme se k odběru všech zpráv o přítomnosti
                mqttClient.subscribe(`${PRESENCE_TOPIC_PREFIX}+`, (err) => {
                    if (err) logStatus("Chyba při registraci do seznamu.");
                });

                // 2. Oznámíme naši přítomnost (poprvé s výchozím jménem)
                publishPresence();
            });

            // Zpracování příchozích zpráv (lidé se připojují/odpojují)
            mqttClient.on('message', (topic, payload) => {
                const peerId = topic.split('/')[3];
                if (peerId === myId) return; // Ignorujeme vlastní zprávy

                const payloadStr = payload.toString();

                if (payloadStr) {
                    // Někdo přišel nebo je přítomen
                    try {
                        const userData = JSON.parse(payloadStr);
                        onlineUsers.set(peerId, userData);
                    } catch (e) {
                        // V případě chyby
                        onlineUsers.set(peerId, { name: `Uživatel-${peerId.substring(0,4)}` });
                    }
                } else {
                    // Payload je prázdný = někdo odešel
                    onlineUsers.delete(peerId);
                }
                renderUserList();
            });

            mqttClient.on('error', (err) => logStatus("Chyba MQTT nástěnky."));

            // Když uživatel zavře okno, odhlásíme ho (toto je pro NORMÁLNÍ odchod)
            // LWT (viz výše) řeší pády a ztrátu sítě.
            window.onbeforeunload = () => {
                // Zkontrolujeme, zda mqttClient existuje a je připojen
                if (mqttClient && mqttClient.connected) {
                    const myPresenceTopic = `${PRESENCE_TOPIC_PREFIX}${myId}`;
                    // Pošleme prázdnou zprávu s 'retain: true',
                    // čímž "odpíchneme" naši původní zprávu ze serveru.
                    mqttClient.publish(myPresenceTopic, '', { retain: true });
                    mqttClient.end();
                }
            };
        }

        /**
         * Odešle naši přítomnost (jméno) na MQTT "nástěnku"
         */
        function publishPresence() {
            if (!mqttClient || !mqttClient.connected || !myId) return;

            const myPresenceTopic = `${PRESENCE_TOPIC_PREFIX}${myId}`;
            const myPresencePayload = JSON.stringify({ name: myName });

            // 'retain: true' znamená, že server si zprávu "připne"
            // a pošle ji každému, kdo se připojí po nás.
            mqttClient.publish(myPresenceTopic, myPresencePayload, { retain: true });
        }

        /**
         * Vykreslí seznam online uživatelů do HTML
         */
        function renderUserList() {
            userList.innerHTML = ''; // Vyčistit seznam
            if (onlineUsers.size === 0) {
                userList.innerHTML = '<li class="text-gray-400 text-sm">Nikdo není online.</li>';
                return;
            }

            onlineUsers.forEach((user, peerId) => {
                const li = document.createElement('li');
                li.className = 'p-2 rounded-md flex justify-between items-center';
                li.textContent = user.name || `Uživatel-${peerId.substring(0, 4)}`;
                li.dataset.peerId = peerId; // Uložíme si ID pro kliknutí
                userList.appendChild(li);
            });
        }

        /**
         * Kliknutí na uživatele v seznamu
         */
        userList.onclick = (e) => {
            const li = e.target.closest('li');
            if (li && li.dataset.peerId) {
                const peerId = li.dataset.peerId;
                peerIdInput.value = peerId;
                connectButton.click(); // Automaticky se připojíme
            }
        };

        /**
         * Kliknutí na tlačítko "Nastavit jméno"
         */
        setNameButton.onclick = () => {
            const newName = nameInput.value.trim();
            if (newName && newName !== myName) {
                myName = newName;
                logStatus("Jméno aktualizováno.");
                publishPresence(); // Znovu odešleme info s novým jménem
            }
        };

        /**
         * NOVÉ: Tlačítka pro přijetí / odmítnutí hovoru
         */
        acceptButton.onclick = () => {
            if (pendingConnection) {
                setupConnectionEvents(pendingConnection);
                pendingConnection = null;
                incomingCallModal.classList.add('hidden');
            }
        };

        declineButton.onclick = () => {
            if (pendingConnection) {
                pendingConnection.close();
                pendingConnection = null;
                incomingCallModal.classList.add('hidden');
                logStatus("Hovor odmítnut.");
            }
        };

        /**
         * Společná funkce pro nastavení událostí spojení (PeerJS)
         */
        function setupConnectionEvents(conn) {
            // Zabráníme více spojením najednou
            if (dataConnection) {
                conn.close();
                return;
            }

            dataConnection = conn;

            // TATO ČÁST BYLA ROZBITÁ A NYNÍ JE OPRAVENA
            conn.on('open', () => {
                // Zjistíme jméno protějšku
                const peerData = onlineUsers.get(conn.peer) || { name: `Uživatel-${conn.peer.substring(0, 4)}` };
                logStatus(`Spojeno s uživatelem "${peerData.name}". Můžete chatovat.`);
                enableChat(conn.peer); // Povolíme chat
            });

            // TATO ČÁST CHYBĚLA
            conn.on('data', (data) => {
                // Příchozí zpráva
                addMessageToChat(data, false);
            });

            // TATO ČÁST CHYBĚLA
            conn.on('close', () => {
                logStatus(`Protějšek se odpojil.`);
                disableChat();
            });

            // Tato část byla v pořádku
            conn.on('error', (err) => {
                logStatus(`Chyba spojení: ${err.message}`);
                disableChat();
            });
        }

        /**
         * Logika pro tlačítko "Připojit" (Volající)
         */
        connectButton.onclick = () => {
            const peerId = peerIdInput.value.trim();
            // ZMĚNA: Kontrolujeme i pendingConnection
            if (!peerId || peerId === myId || dataConnection || pendingConnection) {
                let reason = "Zadejte platné ID.";
                if (dataConnection) reason = "Už jste připojeni.";
                if (pendingConnection) reason = "Nejprve odpovězte na čekající hovor.";
                logStatus(reason);
                return;
            }
            logStatus(`Pokouším se připojit k ${peerId.substring(0, 6)}...`);
            const conn = peer.connect(peerId);
            setupConnectionEvents(conn);
        };

        /**
         * Odeslání zprávy
         */
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message && dataConnection && dataConnection.open) {
                dataConnection.send(message);
                addMessageToChat(message, true);
                messageInput.value = '';
            }
        };
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendButton.click();
            }
        });

        // --- Pomocné UI funkce ---

        function logStatus(message) {
            console.log(message);
            statusBox.textContent = message;
        }

        function enableChat(peerId) {
            messageInput.disabled = false;
            sendButton.disabled = false;
            connectButton.disabled = true; // Zablokujeme další volání
            peerIdInput.value = peerId;
            peerIdInput.disabled = true;
            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }
        }

        function disableChat() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            connectButton.disabled = false; // Povolíme volání
            peerIdInput.disabled = false;
            peerIdInput.value = '';

            // Ukončíme všechna spojení
            if (dataConnection) dataConnection.close();
            dataConnection = null;
            if (pendingConnection) pendingConnection.close();
            pendingConnection = null;

            // Skryjeme modal pro jistotu
            incomingCallModal.classList.add('hidden');
        }

        function addMessageToChat(message, isMe) {
            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }
            const bubble = document.createElement('div');
            bubble.textContent = message;
            bubble.classList.add('p-3', 'max-w-xs', 'md:max-w-md', 'break-words');
            if (isMe) {
                bubble.classList.add('chat-bubble-me', 'self-end', 'ml-auto');
            } else {
                bubble.classList.add('chat-bubble-peer', 'self-start', 'mr-auto');
            }
            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Spustíme inicializaci
        window.onload = () => {
            // Přidáme try-catch blok pro případ, že by knihovny nebyly načteny
            try {
                if (typeof Peer === 'undefined') {
                    throw new Error("Knihovna PeerJS se nenačetla.");
                }
                if (typeof mqtt === 'undefined') {
                    throw new Error("Knihovna MQTT.js se nenačetla.");
                }
                initializePeer();
            } catch (e) {
                logStatus(`Kritická chyba: ${e.message}. Obnovte stránku nebo zkontrolujte síť.`);
                console.error("Initialization failed:", e);
                document.getElementById('userIdDisplay').textContent = "Chyba";
                document.getElementById('userList').innerHTML = '<li class="text-red-500 text-sm">Načítání selhalo.</li>';
            }
        };

    </script>
</body>
</html>
