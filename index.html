<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat (s PeerJS)</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Font "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble-me {
            background-color: #3b82f6; color: white; border-radius: 20px 20px 5px 20px;
        }
        .chat-bubble-peer {
            background-color: #e5e7eb; color: #1f2937; border-radius: 20px 20px 20px 5px;
        }
    </style>
    <!--
      KROK 1: Import knihovny PeerJS
      Toto je zjednodušující knihovna pro WebRTC.
      Připojí se k veřejnému signaling serveru automaticky.
    -->
    <script src="https://unpkg.com/peerjs@1/dist/peer.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">P2P Chat (PeerJS)</h1>

        <!-- Sekce s ID uživatele -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h2 class="text-lg font-semibold text-blue-800">Vaše ID pro připojení</h2>
            <p class="text-sm text-blue-600">Sdílejte toto ID s osobou, se kterou chcete chatovat.</p>
            <div class="mt-2 bg-white rounded-md p-3 text-center font-mono text-gray-700 select-all break-all" id="userIdDisplay">
                Připojování k serveru...
            </div>
        </div>

        <!-- Sekce pro připojení -->
        <div class="space-y-4">
            <div>
                <label for="peerIdInput" class="block text-sm font-medium text-gray-700">ID protějšku</label>
                <input type="text" id="peerIdInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2.5" placeholder="Vložte ID druhé osoby">
            </div>
            <button id="connectButton" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Připojit
            </button>
        </div>

        <!-- Stav připojení -->
        <div id="statusBox" class="text-sm text-center text-gray-500 p-2 bg-gray-50 rounded-md">
            Očekávání akce...
        </div>

        <!-- Chatovací okno -->
        <div id="chatWindow" class="h-80 w-full bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-4 overflow-y-auto">
            <div class="text-center text-gray-400">Zatím žádné zprávy</div>
        </div>

        <!-- Odeslání zprávy -->
        <div class="flex space-x-3">
            <input type="text" id="messageInput" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2.5" placeholder="Napište zprávu..." disabled>
            <button id="sendButton" class="inline-flex items-center px-4 py-2.5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 disabled:bg-gray-400" disabled>
                Odeslat
            </button>
        </div>
    </div>

    <!-- Logika PeerJS -->
    <script>
        // Nepoužíváme "module", protože PeerJS se načítá globálně

        let peer;
        let dataConnection; // Zde uložíme aktivní spojení
        let myId;

        // DOM Elementy
        const userIdDisplay = document.getElementById('userIdDisplay');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectButton = document.getElementById('connectButton');
        const chatWindow = document.getElementById('chatWindow');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusBox = document.getElementById('statusBox');

        /**
         * Inicializace PeerJS
         */
        function initializePeer() {
            // Vytvoříme novou Peer instanci.
            // Tím, že necháme argumenty prázdné, PeerJS se
            // automaticky připojí k svému veřejnému signaling serveru
            // a získá od něj unikátní ID.
            peer = new Peer();

            // Tato událost se spustí, jakmile se úspěšně připojíme
            // k signaling serveru a obdržíme své ID.
            peer.on('open', (id) => {
                myId = id;
                userIdDisplay.textContent = id;
                logStatus("Připraven. Sdílejte své ID nebo zadejte ID protějšku.");
            });

            // Tato událost se spustí, když nám někdo "zavolá" (chce se připojit).
            peer.on('connection', (conn) => {
                logStatus(`Příchozí spojení od ${conn.peer.substring(0, 6)}...`);
                // Pokud už chatujeme, odmítneme
                if (dataConnection) {
                    conn.close();
                    return;
                }
                // Nastavíme a přijmeme spojení
                setupConnectionEvents(conn);
            });

            peer.on('error', (err) => {
                logStatus(`Chyba PeerJS: ${err.message}`);
                console.error("PeerJS Error:", err);
            });

            peer.on('disconnected', () => {
                logStatus("Odpojeno od signaling serveru. Zkuste obnovit stránku.");
            });
        }

        /**
         * Společná funkce pro nastavení událostí spojení
         * (jak pro volajícího, tak pro volaného)
         */
        function setupConnectionEvents(conn) {
            // Uložíme si spojení globálně
            dataConnection = conn;

            // PeerJS se postará o vyjednávání, STUN, ICE kandidáty atd.
            // My jen čekáme na událost 'open' (datový kanál je připraven).
            conn.on('open', () => {
                logStatus("Připojeno! Můžete chatovat.");
                enableChat(conn.peer); // conn.peer je ID protějšku
            });

            // Událost 'data' = přišla zpráva
            conn.on('data', (data) => {
                addMessageToChat(data, false); // Zpráva od protějšku
            });

            // Událost 'close' = protějšek se odpojil
            conn.on('close', () => {
                logStatus("Protějšek se odpojil.");
                disableChat();
            });

            conn.on('error', (err) => {
                logStatus(`Chyba spojení: ${err.message}`);
                console.error("Connection Error:", err);
                disableChat();
            });
        }

        /**
         * Logika pro tlačítko "Připojit" (Volající)
         */
        connectButton.onclick = () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                logStatus("Zadejte prosím ID protějšku.");
                return;
            }
            if (peerId === myId) {
                logStatus("Nemůžete se připojit sami k sobě.");
                return;
            }
            if (dataConnection) {
                logStatus("Už jste připojeni.");
                return;
            }

            logStatus(`Pokouším se připojit k ${peerId.substring(0, 6)}...`);

            // Toto je vše! PeerJS se postará o zbytek.
            const conn = peer.connect(peerId);

            // Nastavíme listenery na toto nové spojení
            setupConnectionEvents(conn);
        };

        /**
         * Odeslání zprávy
         */
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message && dataConnection && dataConnection.open) {
                dataConnection.send(message);
                addMessageToChat(message, true); // Zpráva ode mě
                messageInput.value = '';
            }
        };
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendButton.click();
            }
        });

        // --- Pomocné UI funkce ---

        function logStatus(message) {
            console.log(message);
            statusBox.textContent = message;
        }

        function enableChat(peerId) {
            messageInput.disabled = false;
            sendButton.disabled = false;
            connectButton.disabled = true;
            peerIdInput.value = peerId; // Vyplníme ID, abychom věděli, s kým mluvíme
            peerIdInput.disabled = true;

            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }
        }

        function disableChat() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            connectButton.disabled = false;
            peerIdInput.disabled = false;
            peerIdInput.value = '';

            if (dataConnection) {
                dataConnection.close();
            }
            dataConnection = null; // Uvolníme spojení pro nové
        }

        function addMessageToChat(message, isMe) {
            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }
            const bubble = document.createElement('div');
            bubble.textContent = message;
            bubble.classList.add('p-3', 'max-w-xs', 'md:max-w-md', 'break-words');
            if (isMe) {
                bubble.classList.add('chat-bubble-me', 'self-end', 'ml-auto');
            } else {
                bubble.classList.add('chat-bubble-peer', 'self-start', 'mr-auto');
            }
            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Spustíme inicializaci
        window.onload = initializePeer;

    </script>
</body>
</html>
