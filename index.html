<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat (PeerJS + MQTT Seznam)</title>
    <!-- Použijeme Tailwind CSS pro rychlý a moderní design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Použijeme font Inter pro hezčí text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Vlastní styly pro bubliny chatu */
        .chat-bubble-me {
            background-color: #2563eb; /* modrá */
            color: white;
            border-radius: 20px 20px 5px 20px;
        }
        .chat-bubble-peer {
            background-color: #e5e7eb; /* světle šedá */
            color: #1f2937;
            border-radius: 20px 20px 20px 5px;
        }
        #userList li:hover {
            background-color: #f3f4f6; /* světle šedé pozadí při najetí */
        }
    </style>
    <!-- KROK 1: Import knihovny PeerJS (pro P2P spojení) -->
    <!-- Správná cesta k souboru na CDN -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <!-- KROK 2: Import knihovny MQTT.js (pro "nástěnku" / seznam uživatelů) -->
    <!-- Načtení z cdnjs, což je stabilní alternativa -->
    <script src="https://cdn.jsdelivr.net/npm/mqtt@5.7.0/dist/mqtt.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 md:p-8 relative">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">P2P Chat</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Levý sloupec: Uživatelé a připojení -->
            <div class="md:col-span-1 border-r border-gray-200 pr-6 space-y-4">

                <!-- Moje ID a Jméno -->
                <div>
                    <label for="myPeerId" class="block text-sm font-medium text-gray-700">Vaše ID pro připojení</label>
                    <input type="text" id="myPeerId" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm text-sm" readonly placeholder="Generuji...">
                </div>

                <div>
                    <label for="nameInput" class="block text-sm font-medium text-gray-700">Vaše jméno</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" id="nameInput" class="flex-1 block w-full min-w-0 rounded-none rounded-l-md px-3 py-2 border border-gray-300 text-sm" placeholder="Anonymní Uživatel">
                        <button id="setNameButton" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Nastavit
                        </button>
                    </div>
                </div>

                <!-- Manuální připojení -->
                <div>
                    <label for="peerIdInput" class="block text-sm font-medium text-gray-700">Připojit ručně (ID protějšku)</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" id="peerIdInput" class="flex-1 block w-full min-w-0 rounded-none rounded-l-md px-3 py-2 border border-gray-300 text-sm" placeholder="Vložte ID...">
                        <button id="connectButton" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Připojit
                        </button>
                    </div>
                </div>

                <!-- Seznam online uživatelů -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Online uživatelé</h3>
                    <ul id="userList" class="h-64 overflow-y-auto bg-white border border-gray-200 rounded-md divide-y divide-gray-200">
                        <li class="p-3 text-center text-gray-500 text-sm">Načítání seznamu...</li>
                        <!-- Uživatelé budou vkládáni sem -->
                    </ul>
                </div>
            </div>

            <!-- Pravý sloupec: Chat -->
            <div class="md:col-span-2 space-y-4 flex flex-col">

                <!-- Stav připojení -->
                <div class="h-10">
                    <div id="statusBox" class="text-sm text-center font-medium p-2 rounded-md bg-blue-50 text-blue-700">
                        Inicializace...
                    </div>
                </div>

                <!-- Okno chatu -->
                <div id="chatWindow" class="flex-1 h-80 overflow-y-auto bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-4">
                    <div class="text-center text-gray-400 text-sm">Zde se zobrazí zprávy...</div>
                </div>

                <!-- Vstup pro zprávu -->
                <div class="flex space-x-2">
                    <input type="text" id="messageInput" class="flex-1 block w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm text-sm" placeholder="Napsat zprávu..." disabled>
                    <button id="sendButton" class="inline-flex items-center px-4 py-2.5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 disabled:bg-gray-400" disabled>
                        Odeslat
                    </button>
                </div>
            </div>
        </div>

        <!-- MODAL PRO PŘÍCHOZÍ HOVOR -->
        <div id="incomingCallModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-2">Příchozí hovor</h3>
                <div class="mb-4">
                    <p id="incomingCallText" class="text-sm text-gray-600">... se s vámi chce spojit.</p>
                </div>
                <div class="flex space-x-4">
                    <button id="acceptButton" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm">
                        Přijmout
                    </button>
                    <button id="declineButton" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                        Odmítnout
                    </button>
                </div>
            </div>
        </div>
        <!-- KONEC MODALU -->

    </div>

    <!-- Logika PeerJS a MQTT.js -->
    <script>
        // PeerJS proměnné
        let peer;
        let dataConnection;
        let pendingConnection = null; // Uchováme si čekající spojení
        let myId;
        let myName = '';

        // MQTT proměnné
        let mqttClient;
        const onlineUsers = new Map();
        // Unikátní "místnost" pro naši aplikaci (verze 2 pro čistý start)
        const lobbyTopic = 'p2p-chat-app/gemini-lobby-v2/presence/';
        const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt'; // Veřejný MQTT broker

        // DOM Elementy
        const myPeerIdEl = document.getElementById('myPeerId');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectButton = document.getElementById('connectButton');
        const statusBox = document.getElementById('statusBox');
        const chatWindow = document.getElementById('chatWindow');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userList = document.getElementById('userList');
        const nameInput = document.getElementById('nameInput');
        const setNameButton = document.getElementById('setNameButton');
        // Modal elementy
        const incomingCallModal = document.getElementById('incomingCallModal');
        const incomingCallText = document.getElementById('incomingCallText');
        const acceptButton = document.getElementById('acceptButton');
        const declineButton = document.getElementById('declineButton');

        /**
         * KROK 1: Inicializace PeerJS (pro P2P spojení)
         */
        function initializePeer() {
            peer = new Peer(); // PeerJS se sám připojí k veřejnému serveru

            // Po úspěšném připojení k PeerJS serveru
            peer.on('open', (id) => {
                myId = id;
                myPeerIdEl.value = id;
                myName = `Uživatel-${id.substring(0, 4)}`; // Výchozí jméno
                nameInput.value = myName;
                logStatus("Připraven k připojení.");

                // Jakmile máme ID, připojíme se k "nástěnce"
                initializeMQTT();
            });

            // Listener pro příchozí spojení
            peer.on('connection', (conn) => {
                // Pokud už chatujeme nebo máme čekající hovor, odmítneme
                if (dataConnection || pendingConnection) {
                    conn.close();
                    return;
                }

                // Uložíme si čekající spojení
                pendingConnection = conn;

                // Zjistíme jméno volajícího
                const callerData = onlineUsers.get(conn.peer) || { name: `Uživatel-${conn.peer.substring(0, 4)}` };

                // Zobrazíme modal
                incomingCallText.textContent = `Uživatel "${callerData.name}" se s vámi chce spojit.`;
                incomingCallModal.classList.remove('hidden');

                logStatus(`Příchozí hovor od ${callerData.name}...`);
            });

            peer.on('error', (err) => logStatus(`Chyba PeerJS: ${err.message}`));
            peer.on('disconnected', () => logStatus('PeerJS odpojeno, pokouším se znovu...'));
        }

        /**
         * KROK 2: Inicializace MQTT (pro "nástěnku")
         */
        function initializeMQTT() {
            // "Poslední vůle" (LWT) - zpráva, kterou server pošle, když spadneme
            const lwtTopic = `${lobbyTopic}${myId}`;
            const lwtOptions = {
                topic: lwtTopic,
                payload: '', // Prázdná zpráva znamená "offline"
                qos: 1,
                retain: true // Tato prázdná zpráva přemaže tu "online"
            };

            const options = {
                clientId: `p2p-chat-${myId}`,
                keepalive: 60,
                will: lwtOptions // Aktivujeme "Poslední vůli"
            };

            mqttClient = mqtt.connect(brokerUrl, options);

            mqttClient.on('connect', () => {
                logStatus("Připojen k seznamu uživatelů.");
                // Přihlásíme se k odběru všech zpráv v naší "místnosti"
                mqttClient.subscribe(lobbyTopic + '#', { qos: 1 });
                // Dáme vědět ostatním, že jsme online
                sendPresence();
            });

            mqttClient.on('message', (topic, payload) => {
                const peerId = topic.substring(lobbyTopic.length);
                if (peerId === myId) return; // Ignorujeme vlastní zprávy

                const message = payload.toString();

                if (message) {
                    // Někdo je online nebo aktualizoval jméno
                    try {
                        const data = JSON.parse(message);
                        if (data.name) {
                            onlineUsers.set(peerId, data);
                        }
                    } catch (e) { /* ignorujeme poškozené zprávy */ }
                } else {
                    // Někdo poslal prázdnou zprávu = je offline
                    onlineUsers.delete(peerId);
                }
                updateUserListDOM();
            });

            mqttClient.on('error', (err) => logStatus("Chyba MQTT: Nelze se připojit k seznamu."));
        }

        /**
         * KROK 3: Odeslání naší "vizitky" (jména a ID) na nástěnku
         */
        function sendPresence() {
            if (mqttClient && mqttClient.connected && myId && myName) {
                const payload = JSON.stringify({ name: myName });
                // `retain: true` znamená, že server si zprávu uloží
                // pro nově příchozí uživatele.
                mqttClient.publish(`${lobbyTopic}${myId}`, payload, { qos: 1, retain: true });
            }
        }

        /**
         * KROK 4: Aktualizace seznamu uživatelů v HTML
         */
        function updateUserListDOM() {
            userList.innerHTML = ''; // Vyčistíme seznam
            if (onlineUsers.size === 0) {
                userList.innerHTML = '<li class="p-3 text-center text-gray-500 text-sm">Nikdo není online.</li>';
                return;
            }

            onlineUsers.forEach((data, peerId) => {
                const li = document.createElement('li');
                li.className = 'p-3 flex justify-between items-center cursor-pointer';
                li.innerHTML = `
                    <span class="font-medium text-gray-800">${data.name}</span>
                    <span class="text-xs text-gray-400">${peerId.substring(0, 6)}...</span>
                `;
                // Kliknutím na uživatele se připojíme
                li.onclick = () => {
                    peerIdInput.value = peerId;
                    connectButton.click();
                };
                userList.appendChild(li);
            });
        }

        /**
         * Kliknutí na tlačítko "Nastavit jméno"
         */
        setNameButton.onclick = () => {
            const newName = nameInput.value.trim();
            if (newName) {
                myName = newName;
                sendPresence(); // Aktualizujeme jméno na nástěnce
                logStatus(`Jméno nastaveno na: ${myName}`);
            }
        };

        /**
         * Tlačítka pro přijetí / odmítnutí hovoru
         */
        acceptButton.onclick = () => {
            if (pendingConnection) {
                setupConnectionEvents(pendingConnection);
                pendingConnection = null;
                incomingCallModal.classList.add('hidden');
            }
        };

        declineButton.onclick = () => {
            if (pendingConnection) {
                pendingConnection.close();
                pendingConnection = null;
                incomingCallModal.classList.add('hidden');
                logStatus("Hovor odmítnut.");
            }
        };

        /**
         * Společná funkce pro nastavení událostí spojení (PeerJS)
         */
        function setupConnectionEvents(conn) {
            // Zabráníme více spojením najednou
            if (dataConnection) {
                conn.close();
                return;
            }

            dataConnection = conn;

            // ---- ZAČÁTEK OPRAVY ----

            // Vytvoříme funkci, která spustí chat
            const startChatSession = () => {
                // Zjistíme jméno protějšku
                const peerData = onlineUsers.get(conn.peer) || { name: `Uživatel-${conn.peer.substring(0, 4)}` };
                logStatus(`Spojeno s uživatelem "${peerData.name}". Můžete chatovat.`);
                enableChat(conn.peer); // Povolíme chat
            };

            // 1. Pro volajícího: Navážeme 'open' event
            conn.on('open', startChatSession);

            // 2. Pro přijímajícího: Zkontrolujeme, zda už 'open' není
            if (conn.open) {
                startChatSession();
            }
            // ---- KONEC OPRAVY ----

            conn.on('data', (data) => {
                // Příchozí zpráva
                addMessageToChat(data, false);
            });

            conn.on('close', () => {
                logStatus(`Protějšek se odpojil.`);
                disableChat();
            });

            conn.on('error', (err) => {
                logStatus(`Chyba spojení: ${err.message}`);
                disableChat();
            });
        }

        /**
         * Logika pro tlačítko "Připojit" (Volající)
         */
        connectButton.onclick = () => {
            const peerId = peerIdInput.value.trim();
            // Kontrolujeme i pendingConnection
            if (!peerId || peerId === myId || dataConnection || pendingConnection) {
                let reason = "Zadejte platné ID.";
                if (dataConnection) reason = "Už jste připojeni.";
                if (pendingConnection) reason = "Nejprve odpovězte na čekající hovor.";
                if (peerId === myId) reason = "Nelze se připojit sám k sobě.";
                logStatus(reason);
                return;
            }
            logStatus(`Pokouším se připojit k ${peerId.substring(0, 6)}...`);
            const conn = peer.connect(peerId);
            setupConnectionEvents(conn);
        };

        /**
         * Logika pro tlačítko "Odeslat"
         */
        sendButton.onclick = () => {
            const message = messageInput.value.trim();

            if (message && dataConnection && dataConnection.open) {
                try {
                    dataConnection.send(message);
                    addMessageToChat(message, true);
                    messageInput.value = '';
                } catch (e) {
                    logStatus(`Chyba při odesílání: ${e.message}`);
                    console.error("Chyba dataConnection.send():", e);
                }
            } else if (!dataConnection || !dataConnection.open) {
                logStatus("Nelze odeslat zprávu. Spojení není otevřené.");
            }
        };

        /**
         * Pomocné funkce
         */
        function logStatus(message) {
            statusBox.textContent = message;
        }

        function enableChat(peerId) {
            messageInput.disabled = false;
            sendButton.disabled = false;
            connectButton.disabled = true; // Zablokujeme další volání
            peerIdInput.value = peerId;
            peerIdInput.disabled = true;
            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }
        }

        function disableChat() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            connectButton.disabled = false; // Povolíme volání
            peerIdInput.disabled = false;
            peerIdInput.value = '';

            // Ukončíme všechna spojení
            if (dataConnection) dataConnection.close();
            dataConnection = null;
            if (pendingConnection) pendingConnection.close();
            pendingConnection = null;

            // Skryjeme modal pro jistotu
            incomingCallModal.classList.add('hidden');
        }

        function addMessageToChat(message, isMe) {
            const bubble = document.createElement('div');
            bubble.className = `max-w-xs md:max-w-md p-3 break-words ${isMe ? 'chat-bubble-me self-end' : 'chat-bubble-peer self-start'}`;
            bubble.textContent = message;

            // Pokud je chat prázdný, odstraníme placeholder
            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }

            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll na dno
        }

        /**
         * Čištění při odchodu ze stránky
         */
        window.onbeforeunload = () => {
            // Korektní odhlášení z nástěnky
            if (mqttClient && mqttClient.connected) {
                // Pošleme prázdnou zprávu, která se NEULOŽÍ (retain: false)
                // Toto je rychlý způsob, jak dát vědět ostatním, že odcházíme
                // Ale spoléháme hlavně na LWT pro případy pádu
                mqttClient.publish(`${lobbyTopic}${myId}`, '', { qos: 1, retain: false });
                mqttClient.end();
            }
            // PeerJS spojení se zavřou automaticky
            if (dataConnection) dataConnection.close();
            if (peer) peer.destroy();
        };

        /**
         * Kontrola načtení knihoven a start
         */
        window.onload = () => {
            if (typeof Peer === 'undefined') {
                logStatus("CHYBA: Knihovnu PeerJS se nepodařilo načíst. Zkuste obnovit stránku.");
                return;
            }
            if (typeof mqtt === 'undefined') {
                logStatus("CHYBA: Knihovnu MQTT se nepodařilo načíst. Zkuste obnovit stránku.");
                return;
            }
            initializePeer();
        };

    </script>
</body>
</html>
