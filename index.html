<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat (Manuální připojení)</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Font "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble-me {
            background-color: #3b82f6; color: white; border-radius: 20px 20px 5px 20px;
        }
        .chat-bubble-peer {
            background-color: #e5e7eb; color: #1f2937; border-radius: 20px 20px 20px 5px;
        }
        textarea {
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.25rem;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">P2P Chat (Manuální)</h1>

        <p class="text-center text-gray-600">Jeden uživatel musí být "Hostitel" a druhý "Klient".</p>

        <!-- Stav připojení -->
        <div id="statusBox" class="text-sm text-center text-gray-500 p-3 bg-gray-50 rounded-md shadow-inner">
            Očekávání akce...
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Sekce Hostitel -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 space-y-3">
                <h2 class="text-lg font-semibold text-blue-800">Krok 1: Hostitel</h2>
                <button id="createOfferButton" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    1. Vytvořit nabídku
                </button>
                <textarea id="offerTextarea" rows="4" class="w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Zde se objeví nabídka... (Kopírovat)" readonly></textarea>
                <label for="hostAnswerTextarea" class="block text-sm font-medium text-gray-700">3. Vložit odpověď od klienta:</label>
                <textarea id="hostAnswerTextarea" rows="4" class="w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Vložte sem odpověď..."></textarea>
                <button id="connectHostButton" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                    4. Dokončit připojení
                </button>
            </div>

            <!-- Sekce Klient -->
            <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 space-y-3">
                <h2 class="text-lg font-semibold text-indigo-800">Krok 2: Klient</h2>
                <label for="joinOfferTextarea" class="block text-sm font-medium text-gray-700">1. Vložit nabídku od hostitele:</label>
                <textarea id="joinOfferTextarea" rows="4" class="w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Vložte sem nabídku..."></textarea>
                <button id="createAnswerButton" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    2. Vytvořit odpověď
                </button>
                <textarea id="answerTextarea" rows="4" class="w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Zde se objeví odpověď... (Kopírovat)" readonly></textarea>
            </div>
        </div>

        <!-- Chatovací okno -->
        <h3 class="text-xl font-semibold text-gray-700 pt-4 border-t">Chat</h3>
        <div id="chatWindow" class="h-60 w-full bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-4 overflow-y-auto">
            <div class="text-center text-gray-400">Zatím žádné zprávy</div>
        </div>

        <!-- Odeslání zprávy -->
        <div class="flex space-x-3">
            <input type="text" id="messageInput" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2.5" placeholder="Napište zprávu..." disabled>
            <button id="sendButton" class="inline-flex items-center px-4 py-2.5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 disabled:bg-gray-400" disabled>
                Odeslat
            </button>
        </div>
    </div>

    <!-- WebRTC logika -->
    <script type="module">
        // WebRTC proměnné
        let pc; // PeerConnection
        let dataChannel;

        // Konfigurace STUN serveru (veřejný server od Google)
        // Toto NENÍ konfigurační soubor, je to jen adresa nutná pro WebRTC, aby pomohla najít cestu mezi sítěmi.
        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
            ],
        };

        // DOM Elementy
        const statusBox = document.getElementById('statusBox');

        // Hostitel
        const createOfferButton = document.getElementById('createOfferButton');
        const offerTextarea = document.getElementById('offerTextarea');
        const hostAnswerTextarea = document.getElementById('hostAnswerTextarea');
        const connectHostButton = document.getElementById('connectHostButton');

        // Klient
        const joinOfferTextarea = document.getElementById('joinOfferTextarea');
        const createAnswerButton = document.getElementById('createAnswerButton');
        const answerTextarea = document.getElementById('answerTextarea');

        // Chat
        const chatWindow = document.getElementById('chatWindow');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        /**
         * Vytvoří a nakonfiguruje nové PeerConnection
         */
        function createPeerConnection() {
            const peerConnection = new RTCPeerConnection(servers);

            // Listener pro stav spojení
            peerConnection.onconnectionstatechange = () => {
                logStatus(`Stav připojení: ${peerConnection.connectionState}`);
                if (peerConnection.connectionState === 'connected') {
                    enableChat();
                } else if (peerConnection.connectionState === 'failed' || peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'closed') {
                    disableChat();
                }
            };

            // Tento listener je nutný, aby se začali sbírat kandidáti
            // kteří se pak zahrnou do nabídky (offer) / odpovědi (answer).
            peerConnection.onicecandidate = (event) => {
                 // Pro tuto jednoduchou manuální výměnu spoléháme na to,
                 // že kandidáti budou přidáni do SDP (offer/answer) automaticky.
                 // Pokud by spojení selhávalo, museli bychom implementovat
                 // i manuální výměnu ICE kandidátů, což je složitější.
                console.log("ICE candidate:", event.candidate);
            };

            return peerConnection;
        }

        /**
         * Nastaví event listenery pro Data Channel
         */
        function setupDataChannelEvents(channel) {
            channel.onopen = () => {
                logStatus("Chatovací kanál je otevřený!");
                enableChat();
            };

            channel.onmessage = (event) => {
                addMessageToChat(event.data, false); // Zpráva od protějšku
            };

            channel.onclose = () => {
                logStatus("Chatovací kanál byl uzavřen.");
                disableChat();
            };

            channel.onerror = (error) => {
                console.error("Data Channel Error:", error);
                logStatus("Chyba datového kanálu.");
            };
        }

        // --- Logika Hostitele ---
        createOfferButton.onclick = async () => {
            logStatus("Vytvářím nabídku...");
            pc = createPeerConnection();

            // Hostitel vytváří datový kanál
            dataChannel = pc.createDataChannel('chat');
            setupDataChannelEvents(dataChannel);

            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // Musíme počkat, než se nasbírají ICE kandidáti
                // Tento 'trik' čeká na 'icegatheringstatechange' na 'complete'
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });

                // Nyní je localDescription (offer) kompletní i s kandidáty
                offerTextarea.value = JSON.stringify(pc.localDescription);
                logStatus("Nabídka vytvořena. Zkopírujte ji a pošlete klientovi.");
            } catch (error) {
                console.error("Chyba při vytváření nabídky:", error);
                logStatus("Chyba při vytváření nabídky.");
            }
        };

        connectHostButton.onclick = async () => {
            if (!hostAnswerTextarea.value) {
                logStatus("Vložte prosím odpověď od klienta.");
                return;
            }
            if (pc.currentRemoteDescription) {
                 return; // Již nastaveno
            }

            logStatus("Připojování...");
            try {
                const answer = JSON.parse(hostAnswerTextarea.value);
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                logStatus("Odpověď přijata. Navazování spojení...");
            } catch (error) {
                console.error("Chyba při nastavování odpovědi:", error);
                logStatus("Chyba při nastavování odpovědi.");
            }
        };

        // --- Logika Klienta ---
        createAnswerButton.onclick = async () => {
            if (!joinOfferTextarea.value) {
                logStatus("Vložte prosím nabídku od hostitele.");
                return;
            }

            logStatus("Vytvářím odpověď...");
            pc = createPeerConnection();

            // Klient naslouchá příchozímu datovému kanálu
            pc.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannelEvents(dataChannel);
            };

            try {
                const offer = JSON.parse(joinOfferTextarea.value);
                await pc.setRemoteDescription(new RTCSessionDescription(offer));

                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                // Počkáme na nasbírání ICE kandidátů pro odpověď
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });

                // Odpověď je kompletní
                answerTextarea.value = JSON.stringify(pc.localDescription);
                logStatus("Odpověď vytvořena. Zkopírujte ji a pošlete hostiteli.");
            } catch (error) {
                console.error("Chyba při vytváření odpovědi:", error);
                logStatus("Chyba při vytváření odpovědi.");
            }
        };

        // --- Odeslání zprávy (stejné jako předtím) ---
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message && dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(message);
                addMessageToChat(message, true); // Zpráva ode mě
                messageInput.value = '';
            }
        };
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendButton.click();
            }
        });

        // --- Pomocné UI funkce ---
        function logStatus(message) {
            console.log(message);
            statusBox.textContent = message;
        }

        function enableChat() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            logStatus("Připojeno! Můžete chatovat.");
            // Zamkneme tlačítka pro připojení
            createOfferButton.disabled = true;
            connectHostButton.disabled = true;
            createAnswerButton.disabled = true;
            // Vyčistíme první "Zatím žádné zprávy"
            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }
        }

        function disableChat() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            logStatus("Odpojeno. Obnovte stránku pro nové připojení.");
            if (dataChannel) dataChannel.close();
            if (pc) pc.close();
        }

        function addMessageToChat(message, isMe) {
            if (chatWindow.children.length === 1 && chatWindow.firstElementChild.classList.contains('text-center')) {
                chatWindow.innerHTML = '';
            }
            const bubble = document.createElement('div');
            bubble.textContent = message;
            bubble.classList.add('p-3', 'max-w-xs', 'md:max-w-md', 'break-words');
            if (isMe) {
                bubble.classList.add('chat-bubble-me', 'self-end', 'ml-auto');
            } else {
                bubble.classList.add('chat-bubble-peer', 'self-start', 'mr-auto');
            }
            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
